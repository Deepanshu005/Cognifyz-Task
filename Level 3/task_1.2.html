<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Image Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .slide {
            display: none;
            width: 100%;
        }
        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }
        .fade {
            animation: fade 1.5s ease-in-out;
        }
        @keyframes fade {
            from {opacity: 0.4}
            to {opacity: 1}
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 16px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .dots-container {
            text-align: center;
            padding: 10px 0;
        }
        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .active-dot {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="https://picsum.photos/id/1015/800/400" alt="Scenic mountain landscape">
        </div>
        <div class="slide fade">
            <img src="https://picsum.photos/id/1016/800/400" alt="Misty forest scene">
        </div>
        <div class="slide fade">
            <img src="https://picsum.photos/id/1018/800/400" alt="Serene lake view">
        </div>

        <button class="nav-button prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="nav-button next" onclick="changeSlide(1)">&#10095;</button>

        <div class="dots-container"></div>
    </div>

    <script>
       
       let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
    </script>
</body>
</html>
